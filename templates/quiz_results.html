{% extends "base.html" %}

{% block content %}
<div class="quiz-results">
    <h1 class="results-title">Quiz Results</h1>
    <div class="feedback-container">
        {% for answer in feedback %}
            <div class="feedback-item">
                <p>{{ answer }}</p>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('dashboard') }}" class="submit-btn">Back to Dashboard</a>
</div>
{% endblock %}
